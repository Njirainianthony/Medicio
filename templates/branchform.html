{% extends 'inner-page.html' %}
{% load static %}

{% block body %}

    <form action="" method="POST">
    {% csrf_token %}
        <br><br><br>

        <h2 class="text-center text-info" >BRANCH INFORMATION</h2>
        <br>
        <label for="name" class="form-label">Name: </label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name" required="required">


        <br>


    <label for="location" class="form-label">Location: </label>
        <input type="text" class="form-control" id="location" name="location" placeholder="Enter Location" required="required">

        <br>

    <label for="manager" class="form-label">Manager Name: </label>
        <input type="text" class="form-control" id="manager" name="manager" placeholder="Enter Manager's Name" required="required">

        <br>

    <label for="email" class="form-label">Manager: </label>
        <input type="email" class="form-control" id="email" name="email" placeholder="e.g chris123@gamil.com" required="required">

        <br>

    <label for="contact" class="form-label">Contact: </label>
        <input type="text" class="form-control" id="name" name="contact" placeholder="e.g 07xxxxxxxx" required="required">

        <br>

    <button type="submit" class="btn btn-info">Submit</button>

    </form>

{% endblock %}
